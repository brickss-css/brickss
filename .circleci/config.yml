version: 2
jobs:
  build:
    docker:
      - image: node:10-alpine
    steps:
      - checkout
      - run:
          name: Install & Build
          command: yarn
      - run:
          name: Test
          command: yarn test
      - run:
          name: Size check (uncompressed)
          command: node ./scripts/filesize.js ./packages/runtime/src/index.js
      - run:
          name: Size check (compressed)
          command: COMPRESSED_CHECK=1 node ./scripts/filesize.js $(node ./scripts/gzip.js ./packages/runtime/src/index.js)
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
