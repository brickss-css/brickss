version: 2
jobs:
  build:
    docker:
      - image: node:10-alpine
    steps:
      - checkout
      - run:
          name: Install & Build
          command: yarn
      - run:
          name: Test
          command: yarn test
      - run:
          name: Size check (uncompressed)
          command: node ./scripts/filesize.js ./packages/runtime/index.js
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
